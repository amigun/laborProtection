{% extends 'entrypoint/base.html' %}

{% block mainpart %}

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form class="box" action="{% url 'login' %}" method="post">
        <h1>Вход</h1>
        <input type="text" name="" placeholder="E-Mail" id="usermail" />
        <input type="password" name="" placeholder="Пароль" id="userpass" />
        <input
        class="button"
        type="submit"
        name=""
        value="ВОЙТИ"
        onclick="validate()"
        />
    </form>

    <form class="box" action="{% url 'login' %}" method="post">
        <h1>Вход</h1>
        {{ form }}
        {% csrf_token %}
        <button type="submit">Войти</button>
    </form>

{% endblock %}
