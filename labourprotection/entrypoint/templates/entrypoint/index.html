{% extends 'entrypoint/base.html' %}

{% block mainpart %}
    <h1>Главная страница</h1>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}

    <div>User: {{ user }}</div>

{% endblock %}
